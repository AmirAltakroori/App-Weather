<div class="container">
    <div (click)="closeList('false')"><img src="{{closeIcon}}" alt=""></div>
    <div class="header">
        <h1>Search by city</h1>
        <input placeholder="city name" type="text" #searchBox [(ngModel)]="filterCity" (input)="search()">
    </div>

    <ul class="search-result">
        <li *ngFor="let city of citiesList | findCitiesFilter : filterCity">{{city.name}}</li>
    </ul>
</div>
