<div class="container">

    <!-- Main weather details -->
    <div class="main-details">
        <h1 class="temp">{{forecastData?.temp}}&deg;C</h1>
        <img *ngIf="forecastData" [src]="forecastData.icon" />
        <h2 class="description">{{forecastData?.description}}</h2>
    </div>

    <!-- Next days weather -->
    <div class="more-info">
        <div class="temp-range">
            <h3>From: {{forecastData?.minTemp}}&deg;C</h3>
            <h3>To: {{forecastData?.maxTemp}}&deg;C</h3>
        </div>
        <div class="small-details">
            <p>Wind speed: {{forecastData?.windSpeed}}KmH </p>
            <p>Pressure: {{forecastData?.pressure}}</p>
        </div>
    </div>

    <!-- return to previous home page -->
    <div class="return-icon" [routerLink]="['/home-page']" routerLinkActive="active">Return to Home page</div>
</div>
