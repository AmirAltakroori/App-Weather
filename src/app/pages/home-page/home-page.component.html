<div class="container">
    <div class="content">
        <div> <img (click)="showCitiesSearch()" class="search-icon" src={{imgSearch}} alt="Search Icon"> </div>

        <div class="weather-details">
            <today [dayWeather]="weather"></today>
            <br>
            <ul>
                <next-days *ngFor="let forecast of nextDaysWeather" [dayWeather]="forecast"></next-days>
            </ul>
        </div>

        <div class="cities-list">
            <list-cities [citiesList]="citiesList" (listIsHidden)="closeCitiesList($event)" (returnedCityName)="changeCurrentCity($event)" *ngIf="showCitiesList"></list-cities>
        </div>

    </div>
</div>
